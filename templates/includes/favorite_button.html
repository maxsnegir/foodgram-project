{% if recipe.is_favorite or favorite_page %}
    <button class="button button_style_none"
            name="favorites">
        <span class="icon-favorite icon-favorite_active"></span>
    </button>
{% else %}
    <button class="button button_style_none"
            name="favorites"
            data-out><span
            class="icon-favorite"></span>
    </button>
{% endif %}
