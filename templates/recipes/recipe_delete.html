{% extends "base.html" %}
{% block title %}Удаление рецепта{% endblock %}

{% block content %}
    <main class="main container">
        <div class="main__header">
            <h1 class="main__title">Удаление рецепта "{{ recipe.name }}"</h1>
        </div>
        <div class="form-container">
            <form class="form" method="post">
                {% csrf_token %}
                <p class="form__info-text">
                    Вы уверены, что хотите удалить рецепт ?
                </p>
                <div class="form__footer">
                    <button class="button button_style_blue">Удалить</button>
                    <a style="margin-left: 2.5em"
                       href="{% url 'recipes:update-recipe' recipe.id %}"
                       class="form__ingredient-link">Назад</a>
                </div>
            </form>
        </div>
    </main>

{% endblock %}
